<h1 class="container">To Do List - MongoDB + Spring Boot + Angular</h1>

<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Lista de tareas</h3>
      <div *ngFor="let tarea of tareas" class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="fw-bold">
              {{tarea.nombre}}
            </div>
            <div class="text-muted">
              <i class="fa fa-edit cursor-pointer" title="Editar tarea"></i>
              <i class="fa fa-trash ms-2 cursor-pointer" title="Eliminar tarea"></i>
            </div>
          </div>

          <div>
            <small class="text-success" *ngIf="tarea.realizada; else noRealizada">
              <i class="fa fa-check-square"></i>Hecha
            </small>

            <ng-template #noRealizada>
              <small>
                <i class="fa fa-clock"></i>Pendiente
              </small>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Nueva tarea</h3>
    </div>
  </div>
</div>
